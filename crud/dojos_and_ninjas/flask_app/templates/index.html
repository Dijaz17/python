<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dojoStyle.css') }}" type="text/css">
</head>
<body>
    <div id="container">
        <div id="leftCont">
            <h1>New Dojo</h1>
            <form action="/dojo/new" method="POST" class="dojoForm">
                <label for='name'>Name:</label>
                <input type='text' name='name'><br>
                <input type='submit' value='Create' class="button">
            </form>
        </div>
        <div id="rightCont">
            <h1>All Dojos</h1>
            <ul id="dojoList">
            {% for dojo in all_dojos %}
                <li><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></li>
            {% endfor %}
            </ul>
            <a href="/ninjas">Add Ninja</a>
        </div>
    </div>
</body>
</html>
