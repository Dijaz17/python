<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
</head>
<body>
    <h1>All Users</h1>
    <table>
        <th>
            <td>Full Name</td>
            <td>Email</td>
            <td>Actions</td>
        </th>
        {% for user in all_users %}
        <tr>
            <td></td>
            <td>{{user.first_name}} {{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td><a href="/users/{{user.id}}">Show</a> | <a href="/users/{{user.id}}/edit">Edit</a> | <a href="/users/{{user.id}}/destroy">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/create_user">Create New User</a>
</body>
</html>
