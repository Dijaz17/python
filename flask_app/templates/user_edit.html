<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <h1>Edit User {{user[0].id}} or <a href="/">Go Home</a></h1>
    <form action="/editing_user/{{user[0].id}}" method="POST">
        <label for='fname'>First Name:</label>
        <input type='text' name='fname' value={{user[0].first_name}}><br>
        <label for='last_name'>Last Name:</label>
        <input type='text' name='last_name' value={{user[0].last_name}}><br>
        <label for='email'>Email:</label>
        <input type='text' name='email' value={{user[0].email}}><br><br>
        <input type='submit' value='Update User'>
    </form>
    <br><a href="/users/{{user[0].id}}">Show User</a>
</body>
</html>
